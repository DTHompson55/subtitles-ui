<!DOCTYPE html>
<html>

<head>
<title>Subtitler</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-1.12.4.js"
	type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	type="text/javascript"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="stylesheets/style.css">


</head>
<body>
	<div class="container">
		<h1 id="message">Subtitler - Step 1) Submit a Video File</h1>
		<form method="post" enctype="multipart/form-data" action="/uploadmp4">

			<div class="row">
				<div class="col-xs-4">
					<label for="mp4">Video File:</label> <input type="file" name='mp4'
						id="mp4">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<input type="submit" value="Submit Sample Video File">
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-xs-12">
				<h4>Please Note: There is an approximately 10 minute limit for
					video files in this demo.</h4>
			</div>
		</div>

	</div>

</body>

</html>
